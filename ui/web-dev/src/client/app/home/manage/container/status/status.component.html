<td [ngSwitch]="status">
  <span *ngSwitchCase="0" class="green" translate>运行中</span>
  <span *ngSwitchCase="1" translate>重启中</span>
  <span *ngSwitchCase="2" translate>已暂停</span>
  <span *ngSwitchCase="3" class="red" translate>已停止</span>
  <span *ngSwitchCase="4" class="red" translate>异常</span>
  <span *ngSwitchCase="5" class="red" translate>已停止</span>
  <span *ngSwitchCase="6" class="red" translate>回退</span>
</td>
