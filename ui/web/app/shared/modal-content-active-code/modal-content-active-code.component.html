
<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
  <p class="modal-title">{{title|translate}}</p>
</div>
<div class="modal-body">
  <p #activeSerial><span translate>授权码：</span>{{serial}}</p>
  <p><span translate>机器码：</span>{{machineCode}}</p>
  <p>{{body|translate}}</p>
  <input type="text"  #activeCode>
  <p class="errMsg">{{activeLicenseErrmsg|translate}}</p>
</div>
<div class="modal-footer">
  <!--<button type="button" class="btn btn-secondary" (click)="activeModal.close(true)">确定</button>-->
  <button type="button" class="btn btn-secondary" (click)="activeModalLicense(activeCode.value)" translate>确定</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)" translate>取消</button>
</div>
