
<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
  <p class="modal-title">{{title|translate}}</p>
</div>
<div class="modal-body">
  <p class="msg"><span translate>机器码：</span>{{qrcode}}</p>
  <div *ngIf="qrcode">
    <qr-code [data]="qrcode" [size]="200"></qr-code>
  </div>
  <p class="msg" translate>手机扫一扫获取机器码</p>
</div>
